<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>无名播放器</title>
  <!-- 样式 -->
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
<div class="wrap">
  <!-- 播放器主体区域 -->
  <div class="play_wrap" id="player">
    <div class="search_bar">
      <img width="140px" height="60px" src="../img/player_title3.png" alt="" />
      <!-- 搜索歌曲 -->
      <input type="text" autocomplete="off" v-model="query" @keyup.enter="selectMusic" />
    </div>
    <div class="center_con">
      <!-- 搜索歌曲列表 -->
      <div class='song_wrapper'>
        <ul class="song_list">
          <li v-for="item in  musicList">
            <a href="javascript:;" @click="playMusic(item.id)"></a>
            <b>{{item.name}}</b>
          </li>
          <li><a href="javascript:;"></a> <b>你好</b> <span><i></i></span></li>
        </ul>
        <img src="../img/line.png" class="switch_btn" alt="">
      </div>
      <!-- 歌曲信息容器 -->
      <div class="player_con" class="playing">
        <img src="../img/player_bar.png" class="play_bar" />
        <!-- 黑胶碟片 -->
        <img src="../img/disc.png" class="disc autoRotate" />
        <img :src="musicPic" class="cover autoRotate" />
      </div>
      <!-- 评论容器 -->
      <div class="comment_wrapper">
        <h5 class='title'>热门留言</h5>
        <div class='comment_list'>
          <dl v-for="item in userComment">
            <dt><img :src="item.user.avatarUrl" alt=""></dt>
            <dd class="name">{{item.user.nickname}}</dd>
            <dd class="detail">
              {{item.content}}
            </dd>
          </dl>
        </div>
        <img src="../img/line.png" class="right_line">
      </div>
    </div>
    <div class="audio_con">
      <audio ref='audio'  :src="musicUrl" controls autoplay loop class="myaudio"></audio>
    </div>
    <div class="video_con"  style="display: none;">
      <video  controls="controls"></video>
      <div class="mask" ></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/main.js"></script>
</body>

</html>
